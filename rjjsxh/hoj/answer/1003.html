	<h3>题目描述</h3>
    <pre>
小新承办了一项需要在正方形的区域内开展的活动。为了在学校广场上举办这次活动，小新准备了一批同样大小的地砖，将地砖铺在地上组成一个正方形的区域。不巧的是，小新准备的这批地砖不<br>是正方形的，这就需要把它们拼成一个正方形，到底最少需要多少块才能拼成？    
    </pre>
    <h3>输入</h3>
    <pre>
输入两个整数表示小地砖的长和宽，用空格隔开
	</pre>
    <h3>输出</h3>
    <pre>
输出拼成一个正方形区域所需要的最少的块数
	</pre>
    <h3>样例输入</h3>
    <pre>
15 10
    </pre>
    <h3>样例输出</h3>
    <pre>
6
    </pre>
